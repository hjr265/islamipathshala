{{partial "preamble" .}}

<table class="uk-table uk-table-divider">
	<tbody>
		{{range seq 114}}
			<tr>
				<td>
					<a href="/quran/{{.}}/" class="uk-link-reset">
						<div uk-grid>
							<div class="uk-width-expand">
								<h2 class="bengali">{{index $.Site.Data.Numbers.Bengali .}}ред {{index $.Site.Data.Surahs.Bengali .}}</h2>
							</div>
							<div class="uk-width-auto">
								<h3 class="arabic uk-margin-remove-bottom">
									{{index $.Site.Data.Surahs.Arabic .}}
								</h3>
							</div>
						</div>
					</a>
				</td>
			</tr>
		{{end}}
	</tbody>
</table>

{{partial "postamble" .}}
